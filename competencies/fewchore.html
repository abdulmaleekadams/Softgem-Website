                <div class="hero-text">
                  <h1
                    data-w-id="513b4dab-2d24-b767-b5ce-f8610468a6e4"

                    class="hero_heading is-medium"
                  >
                    FewChore
                  </h1>
                  <div class="box-1">
                    <p class="reveal fadeInUp" data-wow-delay="0.3s">
                      Fewchore Finance Company Limited is a licensed financial
                      services firm in Nigeria, offering consumer and business
                      lending, trade financing, and savings solutions. Since
                      2017, they’ve disbursed over ₦40 billion in loans to
                      7,000+ customers, achieving a 98% customer satisfaction
                      rating and an 85% Net Promoter Score.
                    </p>
                  </div>
                  <div class="box-1">
                    <h4 class="reveal fadeInUp red">Industry Vertical</h4>
                    <p class="reveal fadeInUp" data-wow-delay="0.3s">
                      Financial Services – Digital Banking and Lending
                    </p>
                  </div>
                  <div class="box-1">
                    <h4 class="reveal fadeInUp red">The Challenges</h4>
                    <p>
                      Fewchore Finance relied on the Fewchore App to handle key
                      services like funds transfers, bill payments, and loan
                      management. However, their existing cloud infrastructure
                      couldn’t keep up with their growing customer base. The app
                      needed a more scalable and reliable platform to support
                      their expansion plans. Minimal downtime and enhanced
                      performance were non-negotiable for Fewchore’s operations,
                      thereby making a move to AWS the perfect solution.
                    </p>
                  </div>
                  <div class="box-1">
                    <h4 class="reveal fadeInUp red">Solution</h4>
                    <p>
                      Softgem designed and implemented a tailored AWS migration
                      for Fewchore, ensuring their digital infrastructure could
                      handle current demands while preparing them for future
                      growth.
                    </p>
                    <p class="reveal fadeInUp" data-wow-delay="0.3s">
                      Here’s what we delivered:
                    </p>
                    <ol>
                      <li>
                        <span>Compute Power: </span>We deployed two Amazon EC2
                        instances across different Availability Zones (AZs).
                        This ensured that even if one server went down, the
                        other would take over seamlessly, maintaining high
                        availability.
                      </li>
                      <li>
                        <span>Scalable Storage: </span>AWS Elastic File System
                        (EFS) was implemented for file storage. It integrates
                        easily with EC2 and grows with Fewchore’s needs,
                        offering both reliability and flexibility.
                      </li>
                      <li>
                        <span>Database Support: </span>We configured MongoDB on
                        AWS, adhering to Fewchore’s operational requirements and
                        ensuring smooth integration with their existing
                        workflows.
                      </li>
                    </ol>
                  </div>
                  <div class="box-1">
                    <h4 class="reveal fadeInUp red">Results</h4>
                    <ul>
                      <li>
                        <span>Seamless Migration: </span>The switch to AWS was
                        completed with minimal downtime of less than 2 hours,
                        ensuring uninterrupted service for Fewchore’s customers.
                        This swift migration kept business operations running
                        smoothly without impacting user experience.
                      </li>
                      <li>
                        <span>Boosted Performance: </span>Post-migration, the
                        Fewchore App showed a 30% improvement in speed and
                        efficiency, allowing users to complete transactions
                        faster and enjoy a more seamless experience.
                      </li>
                      <li>
                        <span>Future-Proofed Scalability: </span>With AWS’s
                        scalable infrastructure, Fewchore can now confidently
                        support its growing customer base of over 5,000 active
                        users. This setup ensures the app remains reliable even
                        as demand increases, giving Fewchore the flexibility to
                        expand without limitations.
                      </li>
                    </ul>
                  </div>
